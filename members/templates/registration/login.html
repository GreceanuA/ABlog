{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <div class="container">
        <div class="form-container">
            <h1>Login...</h1>
            <br/><br/>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <small class="text-muted ml-2">
                            <a href="{% url 'password_reset' %}" class="forgot-password-link">Forgot Password ?</a>
                        </small>
                    </div>
                    <button type="submit" class="btn" style="--clr:#007BFFFF"><span>Login</span><i></i></button>
                </form>
            </div>
            <br/>
            <p>Not Registered? Sign Up <a href="{% url 'register' %}" class="register-link">Here...</a></p>
        </div>
    </div>
{% endblock %}
